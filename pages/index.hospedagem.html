<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/conhecimentos.css">
   
    <title>Document</title>
</head>
<body>
    <div id="navbar-container"></div>

       <section class="container">
        <h1>Hospedagem</h1>
        <h2>Tipos de Hospedagem que Tenho conhecimento</h2>

        <div class="flex-container">
    <div class="card"><img src="../imagens/locaweb.png"></div>
    <div class="card"><img src="../imagens/hostgator.png"></div>
    <div class="card"><img src="../imagens/hostinger.png"></div>
    <div class="card"><img src="../imagens/godaddy.png"></div>
</div>

</section>

<Style>

    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    padding-top: 80px;  /* ajuste de acordo com a altura do seu navbar */
}
 h1 {
            margin-top: 20px;
            text-align: center;
        }           
        p {
            margin: 20px;
            text-align: justify;
        }




/* Container usando FLEXBOX */
.flex-container {
    display: flex;
    flex-wrap: wrap;           /* permite quebrar linha */
    justify-content: center;   /* centraliza horizontalmente */
    gap: 30px;                 /* espaço entre cards */
    margin-top: 20px;
}

/* Cards */
.card {
    background-color: #000;
    padding: 10px;
    border-radius: 8px;
    transition: transform 0.2s;
    width: 300px;              /* controla o tamanho do card */
    display: flex;
    justify-content: center;
    align-items: center;
}

.card img {
    width: 100%;
    height: 150px;
    object-fit: contain;
    background-color: #0a0a0a;
}

.card:hover {
    transform: scale(1.05);
}

/* Rodapé */
footer {
    margin-top: 40px;
    font-size: 14px;
    opacity: 0.7;
}

/* Responsivo */
@media (max-width: 768px) {
    .card {
        width: 45%;            /* 2 por linha */
    }
}

@media (max-width: 480px) {
    .card {
        width: 90%;            /* 1 por linha */
    }
}

</Style>
        <script src="../js/script.js" defer></script>

</body>
</html>
