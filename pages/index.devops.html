<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/conhecimentos.css">
   
 
<title>DevOps</title>
</head>
<body>
    <div id="navbar-container"></div>

    <section class="container">
        <h1>DEVOPS</h1>
        <h2>Meus conhecimentos em DevOps envolvem:</h2>
        <br>
        <h2>Automação, CI/CD, Containers e Cloud</h2>

        <div class="flex-container">
            <div class="card"><img src="../imagens/Docker_logo.png"></div>
            <div class="card"><img src="../imagens/k8s02.png"></div>
            <div class="card"><img src="../imagens/git.webp"></div>
            <div class="card"><img src="../imagens/aws,azure,glous.png"></div>
        </div>
    </section>
</body>
     

    <style>

           body {
    padding-top: 80px;  /* ajuste de acordo com a altura do seu navbar */
}



    /* Container usando FLEXBOX */

.flex-container {
    display: flex;  
    flex-wrap: wrap;           /* permite quebrar linha */
    justify-content: center;   /* centraliza horizontalmente */
    gap: 30px;                 /* espaço entre cards */
    margin-top: 20px;
}

/* Cards */
.card {
    background-color: #000;
    padding: 10px;
    border-radius: 8px;
    transition: transform 0.2s;
    width: 300px;              /* controla o tamanho do card */
    display: flex;
    justify-content: center;
    align-items: center;
}

.card img {
    width: 100%;
    height: 150px;
    object-fit: contain;
    background-color: #0a0a0a;
}

.card:hover {
    transform: scale(1.05);
}

/* Rodapé */
footer {
    margin-top: 40px;
    font-size: 14px;
    opacity: 0.7;
}

/* Responsivo */
@media (max-width: 768px) {
    .card {
        width: 45%;            /* 2 por linha */
    }
}

@media (max-width: 480px) {
    .card {
        width: 90%;            /* 1 por linha */
    }
}


</style>

 <script src="../js/script.js" defer></script>
</body>
</html>
